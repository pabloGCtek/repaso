<h1>Lista de Cursos</h1>
<table>
  <tr>
    <td>Id curso</td>
    <td>Nombre</td>
    <td>Horas</td>
    <td>Dificultad</td>
</tr>
<tr *ngFor="let cur of serviceCursos.listaCursos">
    <td>{{cur.id}}</td>
    <td>{{cur.nombre}}</td>
    <td>{{cur.duracion}} </td>
    <td>{{cur.nivel}}</td>
    <td><a class="button" [routerLink]="['/modificar',cur.id]">Modificar</a> |</td>
</tr>
</table>
